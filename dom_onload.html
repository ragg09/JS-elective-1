<!DOCTYPE html>
<html>
<head>
	<title>DOM Changes</title>
	<meta charset='utf-8' />
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script>
		function writeIt(){
			$('#heading').css({
				'font-size': 32,
				'color': 'red',
			}).html('jQuery');
			var q = document.getElementById('question');
			q.innerHTML = 'I Prefer jQuery!';
		}
	</script>
</head>

<body onload='writeIt()'>
	<p id='heading'>jQuery or JavaScript</p>
	<p>Which method do you prefer? <span id="question"></span></p>

</body>
</html>
